<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 340px;
      padding: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
    }
    .container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 8px;
      margin: 8px;
      box-shadow: 0 8px 32px rgba(86, 171, 47, 0.3);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .emoji {
      font-size: 42px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 10px #a8e063);
    }
    h2 {
      font-size: 22px;
      color: #a8e063;
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(168, 224, 99, 0.5);
    }
    .subtitle {
      font-size: 11px;
      color: #56ab2f;
      margin-top: 6px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .input-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #a8e063;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #56ab2f;
      border-radius: 8px;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s;
      background: #0d0d0d;
      color: #a8e063;
    }
    input:focus {
      outline: none;
      border-color: #a8e063;
      box-shadow: 0 0 20px rgba(168, 224, 99, 0.3);
    }
    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
      color: #0d0d0d;
      box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
    }
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(86, 171, 47, 0.6);
    }
    .btn-danger {
      background: #dc3545;
      color: white;
      display: none;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
    }
    .btn-danger:hover {
      background: #c82333;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(220, 53, 69, 0.6);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    .status {
      margin-top: 15px;
      padding: 14px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      text-align: center;
      display: none;
      border: 2px solid;
    }
    .status.aguardando {
      background: rgba(255, 193, 7, 0.15);
      color: #ffc107;
      border-color: #ffc107;
      display: block;
    }
    .status.multiplicando {
      background: rgba(86, 171, 47, 0.15);
      color: #a8e063;
      border-color: #56ab2f;
      display: block;
    }
    .status.concluido {
      background: rgba(168, 224, 99, 0.15);
      color: #a8e063;
      border-color: #a8e063;
      display: block;
    }
    .status.cancelado {
      background: rgba(220, 53, 69, 0.15);
      color: #dc3545;
      border-color: #dc3545;
      display: block;
    }
    .progress-container {
      margin-top: 18px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(86, 171, 47, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 12px;
      border: 1px solid #56ab2f;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #56ab2f 0%, #a8e063 100%);
      transition: width 0.3s;
      box-shadow: 0 0 10px rgba(168, 224, 99, 0.5);
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 12px;
      background: rgba(86, 171, 47, 0.1);
      border-radius: 8px;
      border: 1px solid #56ab2f;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #a8e063;
      text-shadow: 0 0 10px rgba(168, 224, 99, 0.5);
    }
    .stat-label {
      color: #56ab2f;
      margin-top: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .footer {
      text-align: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #56ab2f;
      font-size: 10px;
      color: #56ab2f;
      font-weight: 600;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">‚ö°</div>
    </div>
    
    <div class="input-group">
      <label>üí∞ Cr√©ditos desejados:</label>
      <input type="number" id="creditos" value="150" step="10" min="10">
    </div>
    
    <button class="btn btn-primary" id="btnAtivar">
      üéØ Ativar Multiplicador
    </button>
    
    <button class="btn btn-danger" id="btnCancelar">
      ‚ùå Cancelar
    </button>
    
    <div class="status" id="status"></div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="statSuccess">0</div>
          <div class="stat-label">‚úÖ Sucesso</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statFail">0</div>
          <div class="stat-label">‚ùå Falhas</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="statCredits">0</div>
          <div class="stat-label">üí∞ Cr√©ditos</div>
        </div>
      </div>
    </div>
    
    <div class="footer">
      POWERED BY @VIDALL7X
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
